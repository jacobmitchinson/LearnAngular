<!DOCTYPE html>
<html>

  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
    <script src='module.js'></script>
    <script src='message-controller-as.js'></script>
    <script src='count-controller.js'></script>
    <script src='addition-controller.js'></script>
    <script src="auth-controller.js"></script>
  </head>

  <body ng-app="app">
    {{2+2}}
  </body> 

  <p ng-controller="MessageController">
    {{message}}
  </p>

  <p ng-controller='CountController'> 
    There are {{count()}} months in a year.
  </p>

  <p ng-controller='AdditionController'>
    {{add(number, 2)}}
  </p>

  <p ng-controller='AuthController'>
    <span ng-show='authorized'>SECRET</span>
    <span ng-hide='authorized'>Gotsta hide this</span>
    <input class="btn btn-xs btn-default" type="button" value="toggle" ng-click="toggle()">
  </p>

</html>
